<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Insert title here</title>

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet">

<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<meta charset="utf-8">

<body>


	<div class="container mt-3">
	<h3>Cadastro de motos</h3>
	<table class="table table-bordered table-sm">
		<thead>
			<tr>
				<th>Peso</th>
				<th>Modelo</th>
				<th>Fabricante</th>
				<th>Ano</th>
				<th>Cilindradas</th>
				<th>Pre√ßo</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="moto : ${motos}">
				<td th:text="${moto.getPeso()}">moto</td>
				<td th:text="${moto.getModelo()}">moto</td>
				<td th:text="${moto.getFabricante()}">moto</td>
				<td th:text="${moto.getAno()}">moto</td>
				<td th:text="${moto.getCilindradas()}">moto</td>
				<td th:text="${moto.getPreco()}">moto</td>
				
				<td><a href="home" class="btn btn-success"> Enviar dados</a>
					</td>
			</tr>

		

		</tbody>
	</table>

</body>
</html>
